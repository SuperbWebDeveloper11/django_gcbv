{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h3>Update summary </h3>

<form action="{% url 'summary:summary_update' summary.id %}" method="post" novalidate enctype="multipart/form-data" class="uniForm">
    {{ form|crispy }}
    {% csrf_token %}
    <p><input type="submit" value="Update" class='btn btn-primary'></p>
</form>

{% endblock %}
