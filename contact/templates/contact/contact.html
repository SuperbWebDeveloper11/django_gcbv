{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Contact us{% endblock %}

{% block content %}

<div class='container'>
  <h1>Contact us</h1>

  <form action="{% url 'contact:contact' %}" method="post" enctype="multipart/form-data" class='uniForm' novalidate>
    {{ form|crispy }}
    {% csrf_token %}
    <p><input type="submit" value="Send" class='btn btn-primary'></p>
  </form>
</div>

{% endblock %}
